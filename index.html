<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamSync - AI Calendar & Report</title>
    <style>
      body {
        font-family: 'Inter', 'Noto Sans KR', sans-serif;
      }
      /* Calendar scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Print styles for report */
      @media print {
        body {
          background-color: white;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print { display: none !important; }
        .print-break-inside-avoid { break-inside: avoid; }
        .a4-screen img { max-height: 200px !important; object-fit: contain !important; }
        @page { margin: 0; size: auto; }
      }

      /* A4 Paper */
      .a4-screen {
        width: 210mm; min-height: 297mm; padding: 15mm 20mm;
        margin: 0 auto; background: white;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        position: relative;
      }
      @media print {
        .a4-screen {
          width: 100%; height: auto; min-height: 297mm;
          box-shadow: none; margin: 0; padding: 15mm 20mm;
          page-break-after: always; break-after: page;
        }
        .a4-screen:last-child { page-break-after: auto; break-after: auto; }
      }

      /* Report table styles */
      .report-table { width: 100%; border-collapse: collapse; border: 1px solid #000; font-size: 11px; }
      .report-table th { background-color: #f3f4f6; border: 1px solid #000; padding: 6px 4px; font-weight: 600; text-align: center; }
      .report-table td { border: 1px solid #000; padding: 6px 4px; }

      /* Gauge bars */
      .gauge-container { width: 100%; height: 18px; background-color: #e5e7eb; border: 1px solid #9ca3af; position: relative; overflow: hidden; }
      .gauge-fill { height: 100%; transition: width 0.5s ease-out; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; font-weight: bold; text-shadow: 0 1px 1px rgba(0,0,0,0.3); }
      .gauge-fill.pass { background-color: #15803d; }
      .gauge-fill.fail { background-color: #b91c1c; }
      .gauge-fill.neutral { background-color: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
